<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Summary Dashboard</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            background-color: #1a1a1a;
            color: white;
            padding: 1rem;
            height: 100vh;
            width: 300px;
            flex-shrink: 0;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            overflow-y: auto;
            z-index: 10;
        }
        .main-content {
            flex: 1;
            padding: 2rem 3vw;
            background-color: #f8f9fa;
            min-width: 0;
            max-width: 100vw;
            margin-left: 300px;
        }
        .call-item {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .call-item:hover {
            background-color: #2d2d2d;
        }
        .call-item.active {
            background-color: #3b82f6;
            color: #fff;
            border-left: 4px solid #fff;
        }
        .message-container {
            max-height: 400px;
            overflow-y: auto;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .message {
            max-width: 80%;
            margin: 8px;
            padding: 12px;
            border-radius: 12px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
        }
        .assistant-message {
            background-color: #f5f5f5;
            margin-right: auto;
        }
        .sentiment-gauge {
            width: 100%;
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        .sentiment-fill {
            height: 100%;
            transition: width 0.3s ease;
        }
        .sentiment-positive { background-color: #10b981; }
        .sentiment-neutral { background-color: #f59e0b; }
        .sentiment-negative { background-color: #ef4444; }
        .stats-card {
            background-color: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            min-width: 220px;
            flex: 1 1 220px;
        }
        .disposition-success { border-left: 4px solid #10b981; }
        .disposition-followup { border-left: 4px solid #f59e0b; }
        .disposition-rejected { border-left: 4px solid #ef4444; }
        .summary-section {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.07);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        @media (max-width: 900px) {
            .dashboard-container { flex-direction: column; }
            .sidebar { width: 100vw; height: auto; position: static; }
            .main-content { margin-left: 0; padding: 1rem; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="mb-6">
                <h1 class="text-xl font-bold mb-2">Call Summary Dashboard</h1>
                <div class="text-sm text-gray-400">Select a call to view details</div>
            </div>
            
            <!-- Create Call Button -->
            <div class="mb-6">
                <button onclick="window.location.href='/static/call.html'" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center">
                    <i class="fas fa-plus mr-2"></i>
                    Create New Call
                </button>
            </div>
            
            <div id="calls-list" class="space-y-2">
                <!-- Call list items will be inserted here -->
            </div>
        </div>

        <div class="main-content">
            <div id="call-details" class="space-y-6">
                <!-- Call details will be shown here -->
                <div class="text-center text-gray-500 py-12">
                    Select a call from the sidebar to view details
                </div>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://fowdecmskhvfgmdwwnxg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZvd2RlY21za2h2ZmdtZHd3bnhnIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcwMTUxOTYyNSwiZXhwIjoyMDE3MDk1NjI1fQ.fpG7xK0V7YjBLd-gNccyb5Y7ogTOtX0H_NfKiGbF00A';
        const openaiKey = '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';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function analyzeSentimentWithOpenAI(messages) {
            try {
                const userMessages = messages
                    .filter(msg => msg.role === 'user')
                    .map(msg => msg.content)
                    .join('\n');

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${openaiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{
                            role: "system",
                            content: "Analyze the sentiment of this conversation and return a JSON object with a 'sentiment' field (positive, neutral, or negative) and a 'score' field (0-100)."
                        }, {
                            role: "user",
                            content: userMessages
                        }]
                    })
                });

                const data = await response.json();
                const analysis = JSON.parse(data.choices[0].message.content);
                return {
                    sentiment: analysis.sentiment,
                    score: analysis.score
                };
            } catch (error) {
                console.error('Error analyzing sentiment:', error);
                return { sentiment: 'neutral', score: 50 };
            }
        }

        async function getSummaryWithOpenAI(messages) {
            try {
                const userMessages = messages
                    .filter(msg => msg.role === 'user')
                    .map(msg => msg.content)
                    .join('\n');
                const prompt = `
You are a customer service assistant. Given the following conversation, summarize the customer's interest in 1-2 sentences, and give a specific, actionable follow-up recommendation in Bahasa Indonesia. 
Selalu kembalikan JSON object dengan dua field:
- interest_summary (ringkasan minat pelanggan)
- followup_recommendation (tindakan lanjutan yang spesifik, misal: 'Hubungi kembali dengan detail program KPR').

Contoh output:
{
  "interest_summary": "Pelanggan tertarik dengan produk KPR BSI Syariah.",
  "followup_recommendation": "Hubungi kembali pelanggan dan berikan detail program KPR."
}

Conversation:
${userMessages}
`;
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${openaiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{
                            role: "system",
                            content: prompt
                        }]
                    })
                });
                const data = await response.json();
                const analysis = JSON.parse(data.choices[0].message.content);
                return analysis;
            } catch (error) {
                console.error('Error getting summary:', error);
                return {
                    interest_summary: 'Tidak dapat menganalisis minat pelanggan.',
                    followup_recommendation: 'Silakan cek ulang percakapan.'
                };
            }
        }

        function determineDisposition(messages) {
            const hasPhoneNumber = messages.some(msg => 
                msg.role === 'user' && /\d{10,}/.test(msg.content)
            );
            const hasInterest = messages.some(msg => 
                msg.role === 'user' && 
                (msg.content.toLowerCase().includes('tertarik') || 
                 msg.content.toLowerCase().includes('ya'))
            );

            if (hasPhoneNumber && hasInterest) return 'success';
            if (hasInterest) return 'followup';
            return 'rejected';
        }

        function formatTimestamp(timestamp) {
            return new Date(timestamp).toLocaleString('id-ID', {
                dateStyle: 'medium',
                timeStyle: 'short'
            });
        }

        function createCallListItem(call, index) {
            const timestamp = formatTimestamp(call.created_at);
            return `
                <div class="call-item" data-index="${index}">
                    <div class="text-sm font-medium">${timestamp}</div>
                    <div class="text-xs text-gray-400">ID: ${call.id}</div>
                </div>
            `;
        }

        // --- Conversation Scoring Functions ---
        function checkShariaCompliance(messages) {
            // Keywords for sharia compliance
            const keywords = [
                /riba/i,
                /gharar/i,
                /maysir/i,
                /judi/i,
                /bunga/i,
                /haram/i
            ];
            const allText = messages.map(m => m.content).join(' ');
            for (const kw of keywords) {
                if (kw.test(allText)) return 'Flag';
            }
            return 'Pass';
        }

        function detectLeadIntent(messages) {
            // Regex triggers for lead intent
            const triggers = [
                { tag: 'KPR', regex: /kpr|kredit pemilikan rumah|mortgage/i },
                { tag: 'Tabungan', regex: /tabungan|rekening baru|open account/i },
                { tag: 'Deposito', regex: /deposito/i },
                { tag: 'Kartu Kredit', regex: /kartu kredit|credit card/i }
            ];
            const allText = messages.map(m => m.content).join(' ');
            for (const t of triggers) {
                if (t.regex.test(allText)) return t.tag;
            }
            return 'None';
        }

        function normalizeSentiment(sentimentScore) {
            // OpenAI returns 0-100, VADER-ID is -1 to +1
            // We'll map 0-100 to -1 to +1 for display
            return ((sentimentScore / 100) * 2 - 1).toFixed(2);
        }

        function calculateTotalScore(sentimentScore, compliance, leadIntent) {
            // Sentiment: 0-100, Compliance: Pass=1, Flag=0, Lead: tag=1, None=0
            const s = sentimentScore / 100;
            const c = compliance === 'Pass' ? 1 : 0;
            const l = leadIntent !== 'None' ? 1 : 0;
            return Math.round(s * 40 + c * 30 + l * 30);
        }

        async function createCallDetails(call) {
            const messages = JSON.parse(call.transcription_json);
            const [sentiment, summary] = await Promise.all([
                analyzeSentimentWithOpenAI(messages),
                getSummaryWithOpenAI(messages)
            ]);
            const disposition = determineDisposition(messages);
            // Conversation scoring
            const compliance = checkShariaCompliance(messages);
            const leadIntent = detectLeadIntent(messages);
            const totalScore = calculateTotalScore(sentiment.score, compliance, leadIntent);
            const sentimentNorm = normalizeSentiment(sentiment.score);
            
            const dispositionText = {
                'success': 'Success - Lead Captured',
                'followup': 'Follow Up Required',
                'rejected': 'Rejected'
            }[disposition];

            const dispositionIcon = {
                'success': 'fa-check-circle',
                'followup': 'fa-clock',
                'rejected': 'fa-times-circle'
            }[disposition];

            const dispositionColor = {
                'success': 'text-green-500',
                'followup': 'text-yellow-500',
                'rejected': 'text-red-500'
            }[disposition];

            return `
                <div class="summary-section">
                    <div class="mb-2 text-lg font-semibold text-gray-700">Ringkasan Minat Pelanggan</div>
                    <div class="mb-2 text-gray-700">${summary.interest_summary}</div>
                    <div class="mb-1 text-lg font-semibold text-gray-700">Rekomendasi Tindak Lanjut</div>
                    <div class="text-gray-700">${summary.followup_recommendation}</div>
                </div>
                <div class="stats-card mb-6">
                    <div class="text-lg font-semibold mb-2">Conversation Scoring</div>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div>
                            <div class="font-semibold">Sentiment</div>
                            <div class="text-sm">${sentimentNorm} (OpenAI, 0-100: ${sentiment.score})</div>
                        </div>
                        <div>
                            <div class="font-semibold">Sharia Compliance</div>
                            <div class="text-sm">${compliance}</div>
                        </div>
                        <div>
                            <div class="font-semibold">Lead Intent</div>
                            <div class="text-sm">${leadIntent}</div>
                        </div>
                        <div>
                            <div class="font-semibold">Total Score</div>
                            <div class="text-2xl font-bold">${totalScore} / 100</div>
                        </div>
                    </div>
                    <div class="mt-2 text-xs text-gray-500">Weighted: Sentiment 40% · Compliance 30% · Lead 30%</div>
                </div>
                <div class="flex flex-wrap gap-6 mb-6">
                    <div class="stats-card">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-lg font-semibold text-gray-700">Sentiment Analysis</h3>
                                <div class="mt-2">
                                    <div class="sentiment-gauge">
                                        <div class="sentiment-fill sentiment-${sentiment.sentiment}" 
                                             style="width: ${sentiment.score}%"></div>
                                    </div>
                                    <div class="mt-2 text-sm text-gray-600">
                                        ${sentiment.sentiment.charAt(0).toUpperCase() + sentiment.sentiment.slice(1)} 
                                        (${sentiment.score}%)
                                    </div>
                                </div>
                            </div>
                            <i class="fas fa-chart-line text-2xl text-blue-500"></i>
                        </div>
                    </div>

                    <div class="stats-card">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-lg font-semibold text-gray-700">Call Status</h3>
                                <div class="mt-2 flex items-center">
                                    <i class="fas ${dispositionIcon} ${dispositionColor} mr-2"></i>
                                    <span class="text-sm text-gray-600">${dispositionText}</span>
                                </div>
                            </div>
                            <i class="fas fa-phone-alt text-2xl text-blue-500"></i>
                        </div>
                    </div>

                    <div class="stats-card">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-lg font-semibold text-gray-700">Call Duration</h3>
                                <div class="mt-2 text-sm text-gray-600">
                                    ${messages.length} messages exchanged
                                </div>
                            </div>
                            <i class="fas fa-clock text-2xl text-blue-500"></i>
                        </div>
                    </div>
                </div>

                <div class="stats-card disposition-${disposition}">
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">Conversation History</h3>
                    <div class="message-container p-4">
                        ${messages.map(msg => {
                            if (msg.role === 'system') return '';
                            const messageClass = msg.role === 'user' ? 'user-message' : 'assistant-message';
                            return `
                                <div class="message ${messageClass}">
                                    <div class="font-semibold mb-1">
                                        <i class="fas ${msg.role === 'user' ? 'fa-user' : 'fa-robot'} mr-2"></i>
                                        ${msg.role === 'user' ? 'Customer' : 'Tasha'}
                                    </div>
                                    <div>${msg.content}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }

        async function loadCalls() {
            try {
                const { data, error } = await supabase
                    .from('iykra_transcriptions')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const callsList = document.getElementById('calls-list');
                callsList.innerHTML = data.map((call, index) => createCallListItem(call, index)).join('');

                // Add click handlers to call items
                document.querySelectorAll('.call-item').forEach(item => {
                    item.addEventListener('click', async () => {
                        // Update active state
                        document.querySelectorAll('.call-item').forEach(i => i.classList.remove('active'));
                        item.classList.add('active');

                        // Show loading state
                        const callDetails = document.getElementById('call-details');
                        callDetails.innerHTML = '<div class="text-center py-12"><i class="fas fa-spinner fa-spin text-2xl text-blue-500"></i></div>';

                        // Load and display call details
                        const index = parseInt(item.dataset.index);
                        callDetails.innerHTML = await createCallDetails(data[index]);
                    });
                });

                // Select first call by default
                if (data.length > 0) {
                    document.querySelector('.call-item').click();
                }
            } catch (error) {
                console.error('Error loading calls:', error);
                document.getElementById('calls-list').innerHTML = `
                    <div class="text-red-500 text-center">
                        Error loading calls. Please try again later.
                    </div>
                `;
            }
        }

        // Load calls when the page loads
        document.addEventListener('DOMContentLoaded', loadCalls);
    </script>
</body>
</html>
